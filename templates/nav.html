<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="nav.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Add custom styles here */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      box-shadow: none;
    }
    
    .navbar-brand {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
    }
    
    .navbar-logo {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    
    .navbar-menu {
      display: flex;
      align-items: center;
    }
    
    .navbar-menu-item {
      margin-right: 20px;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
    }
    
    .navbar-menu-item:hover {
      color: #f9f9f9;
    }
    
    .navbar-cart-icon {
      position: relative;
      margin-right: 20px;
      color: #ffffff;
    }
    
    .navbar-cart-icon-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 20px;
      height: 20px;
      background-color: #f44336;
      color: #ffffff;
      font-size: 12px;
      border-radius: 50%;
    }
    
    .navbar-auth-buttons {
      display: flex;
      align-items: center;
    }
    
    .navbar-auth-button {
      margin-right: 10px;
      padding: 6px 10px;
      background-color: #4caf50; /* Updated color */
      color: #ffffff;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .navbar-auth-button:hover {
      background-color: #45a049; /* Updated color on hover */
    }
    
    .navbar-collapse {
      display: none;
      padding: 5px;
      background-color: #f9f9f9;
    }
    
    .navbar-collapse a {
      display: block;
      margin-bottom: 10px;
      color: #333333;
      text-decoration: none;
    }
    
    .navbar-collapse a:hover {
      text-decoration: underline;
    }
    
    .navbar-collapse.show {
      display: block;
    }
    
    .search-container {
      display: flex;
      align-items: center;
    }
    
    .search-container input {
      margin-right: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .search-container button {
      background-color: #f44336;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    
    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }
    
    .sidebar a:hover {
      color: #f1f1f1;
    }
    
    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }
    
    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
    }
    
    .openbtn:hover {
      background-color: #444;
    }
    
    .content {
      transition: margin-left 0.5s;
      padding: 16px;
    }
    
    @media screen and (max-height: 450px) {
      .sidebar {
        padding-top: 15px;
      }
      
      .sidebar a {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <div id="mySidebar" class="sidebar">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
          <a href="#">Order History</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
        <div id="main">
          <button class="openbtn" onclick="openNav()">☰</button> 
        </div>
        <div class="navbar-brand">
          <img src="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" alt="Instagram Logo" class="navbar-logo">
          <span>Instagram</span>
        </div>
        <div class="navbar-menu">
          <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search">
            <button id="search-icon"><i class="fas fa-search"></i></button>
          </div>
          <div class="navbar-cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <div class="navbar-cart-icon-badge">3</div>
          </div>
          <div class="navbar-auth-buttons">
            <button class="navbar-auth-button">Sign Up</button>
            <button class="navbar-auth-button">Login</button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }
    
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
    }
  </script>
</body>
</html>
